<div class="form-container">
  <div class="card">
    <div class="card-header">
      <h1 class="title">ğŸ„ 2024 Christmas Cocktails ğŸ„</h1>
      <p class="subtitle">Your drink menu is here!</p>
    </div>

    <div class="card-content">
      <form [formGroup]="userLoginForm" (ngSubmit)="emitLoginEvent()">

        <!-- Nickname Input -->
        <div class="form-field">
          <label for="userNickname" class="label">ğŸ… Nickname</label>
          <input id="userNickname" formControlName="userNickname" class="input" />
          <div *ngIf="userLoginForm.get('userNickname')?.invalid && userLoginForm.get('userNickname')?.touched" class="error">
            Nickname is required.
          </div>
        </div>

        <!-- Email Input -->
        <div class="form-field">
          <label for="userEmail" class="label">ğŸ Email</label>
          <input id="userEmail" formControlName="userEmail" class="input" />
          <div *ngIf="userLoginForm.get('userEmail')?.invalid && userLoginForm.get('userEmail')?.touched" class="error">
            <p *ngIf="userLoginForm.get('userEmail')?.errors?.['required']">Email is required.</p>
            <p *ngIf="userLoginForm.get('userEmail')?.errors?.['email']">Enter a valid email.</p>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="submit-btn" [disabled]="userLoginForm.invalid">ğŸ‰ Login</button>
        </div>

      </form>
    </div>

    <!-- Footer with Christmas tree icon -->
    <div class="card-footer">
      <p class="footer-text">Merry Christmas and Happy Holidays!</p>
    </div>
  </div>
</div>

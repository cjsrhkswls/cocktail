
<div class="card-grid">
  <div
    *ngFor="let menuItem of menu"
    class="menu-card-container"
    (click)="onCardClick($event)"
  >
    <div class="menu-card">
      <div class="card-front">
        <div class="card-header">
          <h3>{{ menuItem.menuName }}</h3>
        </div>
        <div class="card-content">
          <p>Alcohol degree: {{ menuItem.alcoholLevel }}</p>
        </div>
      </div>
      <div class="card-back">
        <p>{{ menuItem.menuDescription }}</p>
        <div>
          <button class="order-btn" (click)="order(menuItem)">ðŸŽ‰ Order</button>
        </div>
      </div>
    </div>
  </div>
</div>
